<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhập mã OTP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skeleton Screen -->
    <div id="skeleton" class="home" style="display:block;">
        <div class="header">
            <div class="skeleton skeleton-row" style="width:90.49px;height:50px;margin:0;"></div>
            <div class="skeleton skeleton-row" style="width:225px;height:36.8px;margin:0;"></div>
        </div>
        <div class="home-container" style="max-width:450px;margin:auto;">
            <div class="payment" style="box-shadow: none; padding: 30px 0;">
                <div class="skeleton skeleton-row" style="width:200px;height:27.2px;margin:auto;margin-bottom:20px;"></div>
                <div class="skeleton skeleton-row" style="width:90%;height:24px;margin:auto;margin-bottom:10px;"></div>
                <div style="display:flex;gap:12px;justify-content:center;margin:20px 0;">
                    <div class="skeleton skeleton-row" style="width:45px;height:45px;"></div>
                    <div class="skeleton skeleton-row" style="width:45px;height:45px;"></div>
                    <div class="skeleton skeleton-row" style="width:45px;height:45px;"></div>
                    <div class="skeleton skeleton-row" style="width:45px;height:45px;"></div>
                    <div class="skeleton skeleton-row" style="width:45px;height:45px;"></div>
                    <div class="skeleton skeleton-row" style="width:45px;height:45px;"></div>
                </div>
                <div class="skeleton skeleton-btn" style="width:296px;height:37.6px;margin:auto;margin-bottom:10px"></div>
                <div class="skeleton skeleton-row" style="width:200px;height:18.4px;margin:auto;"></div>
            </div>
        </div>
    </div>

    <!-- Nội dung thật -->
    <div id="content" class="home" style="display:none;">
        <div class="header">
            <img src="/Web/img/Logo-TDTU.png" alt="Logo-TDTU">
            <h2>iBanking TDTU</h2>
        </div>
        <div class="home-container" style="max-width: 450px; display: block;">
            <div class="payment" style="box-shadow: none; padding: 30px 0;">
                <h2 style="text-align:center;color:#1976D2;">XÁC THỰC OTP</h2>
                <p style="text-align:center;margin-bottom:10px;">
                    Vui lòng nhập mã otp chúng tôi đã gửi qua email <br>
                    <span style="color:#007bff;">****yenquoc260293@gmail.com</span>. Mã xác thực có giá trị trong <span id="otp-timer" style="color:#ff9800;">120s</span>
                </p>
                <form id="otp-form" style="display:flex;flex-direction:column;align-items:center;">
                    <div class="otp-inputs" style="display:flex;gap:12px;margin:20px 0;">
                        <input type="text" maxlength="1" class="otp-box" required>
                        <input type="text" maxlength="1" class="otp-box" required>
                        <input type="text" maxlength="1" class="otp-box" required>
                        <input type="text" maxlength="1" class="otp-box" required>
                        <input type="text" maxlength="1" class="otp-box" required>
                        <input type="text" maxlength="1" class="otp-box" required>
                    </div>
                    <button type="submit" class="btn-pay" style="width:80%;background:#ff9800;margin-bottom:10px;">Tiếp tục</button>
                </form>
                <p style="text-align:center;color:#888;">Chưa nhận được mã? <a href="#" style="color:#007bff;">Gửi lại</a></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
