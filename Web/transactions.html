<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skeleton Screen -->
    <div id="skeleton" class="home" style="display:block;">
        <div class="header">
            <div class="skeleton skeleton-row" style="width:90px;height:50px;margin:0;"></div>
            <div class="skeleton skeleton-row" style="width:220px;height:36px;margin:0;"></div>
        </div>
        <div class="home-container" style="display: block;">
            <div class="transactions-container">
                <div class="skeleton skeleton-row" style="width:250px;height:36px;margin:0 auto 25px auto;"></div>
                <div class="skeleton skeleton-row" style="width:164px;height:35.2px;margin:0 0 45px 10px;"></div>
                <div class="skeleton skeleton-row" style="width:100%;height:92.8px;margin: 0;"></div>
            </div>
        </div>
    </div>

    <!-- Nội dung thật -->
    <div id="content" class="home" style="display:none;">
        <div class="header">
            <img src="/Web/img/Logo-TDTU.png" alt="Logo-TDTU">
            <h2>iBanking TDTU</h2>
        </div>
        <div class="home-container" style="display: block;">
            <div class="transactions-container">
                <h3>Lịch sử giao dịch</h3>
                <div class="semester-select">
                    <select id="semester-select">
                        <option value="20231">Chọn học kỳ:</option>
                        <option value="20241">Học kỳ 1 - 2024</option>
                        <option value="20242">Học kỳ 2 - 2024</option>
                        <option value="20251">Học kỳ 1 - 2025</option>
                    </select>
                </div>
                
                <table id="transactions-table">
                    <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Nội dung</th>
                            <th>Số tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu giao dịch sẽ được thêm bằng JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
