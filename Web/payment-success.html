<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán thành công</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skeleton Screen -->
    <div id="skeleton" class="home" style="display:block;">
        <div class="header">
            <div class="skeleton skeleton-row" style="width:90.49px;height:50px;margin:0;"></div>
            <div class="skeleton skeleton-row" style="width:225px;height:36.8px;margin:0;"></div>
        </div>
        <div class="home-container" style="max-width:400px;display:block;text-align:center;">
            <div style="margin:40px 0;">
                <div class="skeleton skeleton-row" style="width:90px;height:90px;border-radius:45px;margin:0 auto"></div>
                <div class="skeleton skeleton-row" style="width:270px;height:27.2px;margin:25px auto 10px auto;"></div>
                <div class="skeleton skeleton-row" style="width:280px;height:36.8px;margin:0 auto;"></div>
                <div class="skeleton skeleton-btn" style="width:254px;height:42.4px;margin:25px auto 0 auto;"></div>
            </div>
        </div>
    </div>

    <!-- Nội dung thật -->
    <div id="content" class="home" style="display:none;">
        <div class="header">
            <img src="/Web/img/Logo-TDTU.png" alt="Logo-TDTU">
            <h2>iBanking TDTU</h2>
        </div>
        <div class="home-container" style="max-width:400px;display:block;text-align:center;">
            <div style="margin:40px 0;">
                <img src="/Web/img/Success-icon.png" alt="Success" style="width:90px;">
                <h2 style="color:#1976D2;margin:20px 0 10px 0;">Thanh toán thành công!</h2>
                <p style="color:#333;">Cảm ơn bạn đã thanh toán học phí.<br>Thông tin giao dịch đã được ghi nhận.</p>
                <a href="home.html" class="btn" style="margin-top:25px;display:inline-block;width:80%;">Quay về trang chủ</a>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
