<!DOCTYPE html>
<html lang="vi">
<head>

</head>
<body>

            <div class="skeleton skeleton-row" style="width:90px;height:50px;margin:0;"></div>

            <div style="margin:40px 0;">
                <div class="skeleton skeleton-row" style="width:90px;height:90px;border-radius:45px;margin:0 auto"></div>

                <a href="home.html" class="btn" style="margin-top:25px;display:inline-block;width:80%;background:#d32f2f;">Quay về trang chủ</a>
            </div>
        </div>
    </div>
</body>
