<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết nộp học phí</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skeleton Screen -->
    <div id="skeleton" class="home" style="display:block;">
        <div class="header">
            <div class="skeleton skeleton-row" style="width:90.49px;height:50px;margin:0;"></div>
            <div class="skeleton skeleton-row" style="width:225px;height:36.8px;margin:0;"></div>
        </div>
        <div class="home-container" style="display: block; max-width: 700px;">
            <div class="payDetail">
                <div class="skeleton skeleton-row" style="width:400px;height:46.4px;margin:auto;margin-bottom:20px;"></div>
                <div class="section">
                    <div class="skeleton skeleton-row" style="width:100%;height:32px;margin-bottom:25px;"></div>
                    <div class="skeleton skeleton-row" style="width:100%;height:32px;margin-bottom:25px;"></div>
                    <div class="skeleton skeleton-row" style="width:100%;height:32px;margin-bottom:25px;"></div>
                    <div class="skeleton skeleton-row" style="width:100%;height:32px;margin-bottom:25px;"></div>
                    <div class="skeleton skeleton-row" style="width:100%;height:32px;margin-bottom:25px;"></div>
                </div>
                <div class="skeleton skeleton-btn" style="width:178.45px;height:37.6px;margin:auto;"></div>
            </div>
        </div>
    </div>

    <!-- Nội dung thật -->
    <div id="content" class="home" style="display:none;">
        <div class="header">
            <img src="/Web/img/Logo-TDTU.png" alt="Logo-TDTU">
            <h2>iBanking TDTU</h2>
        </div>
        <div class="home-container" style="display: block; max-width: 700px;">
            <div class="payDetail">
                <h2>Chi tiết nộp học phí</h2>
                <div class="section">
                    <div class="section-row">
                        <span class="section-label">Tên sinh viên:</span>
                        <span class="section-value">Nguyễn Văn A</span>
                    </div>
                    <div class="section-row">
                        <span class="section-label">Mã sinh viên:</span>
                        <span class="section-value">12345678</span>
                    </div>
                    <div class="section-row">
                        <span class="section-label">Học kỳ:</span>
                        <span class="section-value">Học kỳ 1 - 2024</span>
                    </div>
                    <div class="section-row">
                        <span class="section-label">Số tiền cần nộp:</span>
                        <span class="section-value" style="color:#007bff;font-weight:bold;">3,000,000 VNĐ</span>
                    </div>
                    <div class="section-row">
                        <span class="section-label">Nội dung:</span>
                        <span class="section-value">Nguyễn Văn A thanh toán hp hk1</span>
                    </div>
                </div>
                <button class="btn-pay"><a href="otp.html">Xác nhận thanh toán</a></button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
