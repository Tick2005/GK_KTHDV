<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>iBanking - Đăng nhập</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skeleton Screen -->
    <div id="skeleton" class="login-container" style="display:block;">
        <div class="skeleton skeleton-row" style="width:250px;height:138.125px;margin: auto;"></div>
        <div class="skeleton skeleton-row" style="width:60%;height:54.4px;margin:20px auto;"></div>
        <div class="skeleton skeleton-row" style="width:100%;height:61px;margin-bottom:15px;"></div>
        <div class="skeleton skeleton-row" style="width:100%;height:61px;margin-bottom:15px;"></div>
        <div class="skeleton skeleton-btn" style="width:100%;height:42.4px;"></div>
    </div>

    <!-- Nội dung thật -->
    <div id="content" class="login-container" style="display:none;">
        <img src="/Web/img/Logo-TDTU.png" alt="Logo-TDTU">
        <h2>iBanking TDTU</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
            </div>
            <button type="submit" class="btn"><a href="home.html">Đăng nhập</a></button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
