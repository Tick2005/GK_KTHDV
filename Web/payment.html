<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skeleton Screen -->
    <div id="skeleton" class="home" style="display:block;">
        <div class="header">
            <div class="skeleton skeleton-row" style="width:90.49px;height:50px;margin:0;"></div>
            <div class="skeleton skeleton-row" style="width:225px;height:36.8px;margin:0;"></div>
        </div>
        <div class="payment">
            <div class="skeleton skeleton-row" style="width:200px;height:27.2px;margin:auto;margin-bottom:20px;"></div>
            <div class="section">
                <div class="skeleton skeleton-row" style="width:250px;height:21.6px;margin-bottom:10px;"></div>
                <div class="skeleton skeleton-row" style="width:120.9px;height:37.6px;"></div>
            </div>
            <div class="section">
                <div class="skeleton skeleton-row" style="width:300px;height:21.6px;margin-bottom:10px;"></div>
                <div class="skeleton skeleton-row" style="width:100%;height:39.2px;"></div>
            </div>
        </div>
    </div>

    <!-- Nội dung thật -->
    <div id="content" class="home" style="display:none;">
        <div class="header">
            <img src="/Web/img/Logo-TDTU.png" alt="Logo-TDTU">
            <h2>iBanking TDTU</h2>
        </div>
        <div class="payment">
            <h2>Nộp học phí</h2>

            <div class="section">
                <h3>Đóng học phí cho bản thân</h3>
                <button class="btn-pay"> <a href="payDetail.html">Nộp học phí</a></button>
            </div>

            <div class="section">
                <h3>Đóng học phí cho sinh viên khác</h3>
                <div class="search-box">
                    <input type="text" id="mssv" placeholder="Nhập MSSV sinh viên khác...">
                </div>
                <div id="search-result" style="margin-top:15px; color:#333;"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
