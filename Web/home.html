<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skeleton Screen -->
    <div id="skeleton" class="home" style="display:block;">
        <div class="header">
            <div class="skeleton skeleton-row" style="width:90.49px;height:50px;margin:0;"></div>
            <div class="skeleton skeleton-row" style="width:225px;height:36.8px;margin:0;"></div>
        </div>
        <div class="user-info">
            <div class="user-header">
                <div class="skeleton skeleton-circle" style="width:32px;height:32px;margin-right:10px;border-radius:16px;"></div>
                <div class="skeleton skeleton-row" style="width:175px;height:18.4px;margin:auto 0;"></div>
            </div>
            <div class="skeleton skeleton-row" style="width:250px;height:20px;margin-bottom:10px;"></div>
        </div>
        <div class="home-container">
            <div class="nav-item">
                <div class="skeleton skeleton-row" style="width:140px;height:140px;margin-bottom:10px;border-radius:8px;"></div>
                <div class="skeleton skeleton-row" style="width:120px;height:18.4px;margin:auto;"></div>
            </div>
            <div class="nav-item">
                <div class="skeleton skeleton-row" style="width:140px;height:140px;margin-bottom:10px;border-radius:8px;"></div>
                <div class="skeleton skeleton-row" style="width:120px;height:18.4px;margin:auto;"></div>
            </div>
            <div class="nav-item">
                <div class="skeleton skeleton-row" style="width:140px;height:140px;margin-bottom:10px;border-radius:8px;"></div>
                <div class="skeleton skeleton-row" style="width:120px;height:18.4px;margin:auto;"></div>
            </div>
        </div>
    </div>

    <!-- Nội dung thật -->
    <div id="content" class="home" style="display:none;">
        <div class="header">
            <img src="/Web/img/Logo-TDTU.png" alt="Logo-TDTU">
            <h2>iBanking TDTU</h2>
        </div>
        <div class="user-info">
            <div class="user-header">
                <img src="/Web/img/User-icon.png" alt="User">
                <p>Xin chào, Nguyễn Văn A</p>
            </div>
            <div class="user-balance">
                <p>Số dư tài khoản:</p>
                <p id="balance">1.000.000₫</p>
                <img src="/Web/img/eye.png" alt="Ẩn/hiện" id="toggle-balance">
            </div>
        </div>
        <div class="home-container">
            <div class="nav-item">
                <img src="/Web/img/Pay-tuition-icon.png" alt="Nộp học phí">
                <a href="payment.html">Nộp học phí</a>
            </div>
            <div class="nav-item">
                <img src="/Web/img/History-icon.png" alt="Lịch sử giao dịch">
                <a href="transactions.html">Lịch sử giao dịch</a>
            </div>
            <div class="nav-item" id="logout-btn">
                <img src="/Web/img/Logout-icon.png" alt="Đăng xuất">
                <a href="#">Đăng xuất</a>
            </div>
        </div>
    </div>
</body>

<div id="logout-modal" class="modal">
  <div class="modal-content">
    <p>Bạn chắc chắn thoát chứ?</p>
    <div class="btn-group">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</html>
